    <title>Sidebar</title>

  <body>
    <aside class="sidebar">
      <!-- CHECKBOX -->

      <input
        type="checkbox"
        name="minimalize"
        id="minimalize"
        placeholder="minimilaze"
      />

      <!-- TOGGLE -->

      <label for="minimalize" class="toggle">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          height="18"
          width="18"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M294.1 256L167 129c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.3 34 0L345 239c9.1 9.1 9.3 23.7.7 33.1L201.1 417c-4.7 4.7-10.9 7-17 7s-12.3-2.3-17-7c-9.4-9.4-9.4-24.6 0-33.9l127-127.1z"
          ></path>
        </svg>
      </label>

      <!-- HEADER -->

      <header class="header">
        <img src="./assets/images/aladdin.dev_Logo.jpg" alt="" />
        <div class="hidden">aladdin.dev</div>
      </header>

      <!-- SEARCH -->

      <form action="" class="search">
        <label for="minimalize"></label>
        <div class="icon">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="none"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M221.09 64a157.09 157.09 0 1 0 157.09 157.09A157.1 157.1 0 0 0 221.09 64z"
            ></path>
            <path
              fill="none"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29 448 448"
            ></path>
          </svg>
        </div>
        <input type="text" name="search" placeholder="Search ..." />
      </form>

      <!-- USER -->

        <div class="hidden">
